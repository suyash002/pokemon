<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Pokemon</h1>
        </header>
        <main>
            <form id="pokemonType-filter">
                <select name="type" class="typeFilter">
                    <option value="">Types</option>
                </select>
                <input type="submit" value="Filter By Type">
                <button onClick="window.location.reload();">Reset</button>
            </form>
            <form id="pokemon-search" method="get">
                <input type="text" id="pokemon-search-area" placeholder="Enter Pokemon Name">
            </form>
            <section class="blank-area"></section>
            <section id="pokemon"></section>
        </main>
    </div>
</body>

</html>
